<!DOCTYPE html>
<html>
  <body>
     <script>
        function grade() {
            let marks =87;
            let grade;
        if (marks>=90) {
            grade="Grade A";
        } else if (marks>=80){
            grade="Grade B";
        } else if (marks>=70) {
            grade="Grade C";
        } else if (marks>=60) {
            grade="Grade D";
        } else {
            grade="Grade F";
        }
        console.log(grade);
        document.write("marks:" + marks + "->" + grade);
    }
        grade();
    </script>
 </body>
</html>
